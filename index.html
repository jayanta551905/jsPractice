    <script>
    function sumOfEvenNumbers(num) {
    var sum = 0;
  
    for (var i = 0; i < num.length; i++) {
        if (num[i] % 2 === 0) {
        loopResult = sum += num[i] ** 2;
        }
    }
  
    return loopResult;
    }

    var num = [1, 2, 3, 4, 5];
    var result = sumOfEvenNumbers(num);
    console.log(result);

    </script>
